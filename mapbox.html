<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a web map using an alternate projection</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoidGltbWVyczgzIiwiYSI6ImNsMzB5cnczbjA2N2Mzam1pajRjZ2ZiNWYifQ.0izIlAkX-grBs3Feqx9J2g';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [0, 0],
zoom: 0.6,
projection: 'naturalEarth' // starting projection
});

// add zoom and rotation controls to the map
map.addControl(new mapboxgl.NavigationControl());

// add a geolocate control to the map
map.addControl(new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
}));

// add a scale control to the map
map.addControl(new mapboxgl.ScaleControl({
maxWidth: 80,
unit: 'metric'
}));

// add a fullscreen control to the map
map.addControl(new mapboxgl.FullscreenControl());

// add in geojson file
map.on('load', function() {
map.addSource('geoewb', {
'type': 'geojson',
'data': 'geoewb.geojson'
});

map.addLayer({
'id': 'geoewb',
'type': 'fill',
'source': 'geoewb',
'layout': {},
'paint': {
'fill-color': '#088',
'fill-opacity': 0.8
}
});
});








</script>
 
</body>
</html>
